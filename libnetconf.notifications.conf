<!DOCTYPE busconfig PUBLIC
    "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- No service to own -->

  <!-- Allow all users to add and receive notifications via DBus -->
  <!-- Change this if you want to be more restrictive -->
  <policy context="default">
    <allow send_interface="libnetconf.notifications.stream"/>
    <allow send_type="signal"/>
    <allow receive_interface="libnetconf.notifications.stream"/>
    <allow receive_type="signal"/>
  </policy>

</busconfig>
